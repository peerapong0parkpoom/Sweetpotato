<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="/register_form_normal.css"> -->
  <link rel="stylesheet" type="text/css" href="stylesheet_ryu.css">
  <title>REGISTER</title>
  <link rel="icon" type="" href="/img/sweetpotato.png">
</head>

<body>
  <section class="header_section">

  </section>
  <section class="main_section">
    <section class="main_section_display">
      <section class="display_section register_section">
        <section class="title_section">
          <div class="title_text">Create your Sweet Potato Account</div>
        </section>
        <section class="body_section">
          <div class="flex_container">
            <div class="left_container">
              <div class="label_text">
                Username:
              </div>
              <section class="input_section">
                <input class="input_group" placeholder="Enter your username">
              </section>
              <div class="label_text">
                E-Mail:
              </div>
              <section class="input_section">
                <input class="input_group" placeholder="Enter your email">
              </section>
              <div class="label_text">
                Date Of Birth:
              </div>
              <section class="input_section">
                <input class="input_group" placeholder="DD / MM / YY">
              </section>

            </div>
            <div class="right_container">
              <label for="email">email: </label>
              <input type="email" id="email" name=" email"><br>

              <label for="phone">phone number: </label>
              <input type="tel" id="phone" name=" phone"><br>

              <label for="bdate">date of birth: </label>
              <input type="date" id="bdate" name="bdate"><br>
            </div>
          </div>

        </section>

      </section>

    </section>

  </section>

</body>

</html>
